<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./main.js"></script>
  </head>
  <body>
    <div class="alart">
      <p>Congratulations!</p>
    </div>
    <main>
      <form action="">
        <ol>
          <li class="question-item">
            <div>
              What does this code return? (<code>0 || '' || false || "Hi"</code
              >)
            </div>
            <div>
              <ol>
                <li class="answer-item">
                  <label>
                    <input
                      class="answer"
                      type="radio"
                      name="answer-1"
                      value="false"
                    />
                    <code>0</code>
                  </label>
                </li>
                <li class="answer-item">
                  <label>
                    <input
                      class="answer"
                      type="radio"
                      name="answer-1"
                      value="true"
                    />
                    <code>"Hi"</code>
                  </label>
                </li>
                <li class="answer-item">
                  <label>
                    <input
                      class="answer"
                      type="radio"
                      name="answer-1"
                      value="false"
                    />
                    <code>false</code>
                  </label>
                </li>
                <li class="answer-item">
                  <label>
                    <input
                      class="answer"
                      type="radio"
                      name="answer-1"
                      value="false"
                    />
                    <code>''</code>
                  </label>
                </li>
              </ol>
            </div>
          </li>
          <li>What is it called when a function calls itself?</li>
          <li>
            How do you access the value of the data-count data attribute in
            javascript?
          </li>
        </ol>
      </form>
    </main>
